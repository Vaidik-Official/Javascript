<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Number</title>
    <script>
        function isPrime(number) {
            if (number <= 1) return false;
            if (number <= 3) return true;
            if (number % 2 === 0 || number % 3 === 0) return false;
            for (let i = 5; i * i <= number; i += 6) {
                if (number % i === 0 || number % (i + 2) === 0) return false;
            }
            return true;
        }

        function displayPrimeCheck() {
            const number = parseInt(document.getElementById('number').value, 10);
            const prime = isPrime(number);
            document.getElementById('result').textContent = `Is Prime: ${prime}`;
        }
    </script>
        <style>
       
            *{
               font-family: sans-serif;
           }
           div{
           height: 370px;
           width: 430px;
           border: 2px solid black;
           margin-left: 32%;
           margin-top: 10%;
           display: flex;
           justify-content: space-evenly;
           align-items: center;
           flex-direction: column;
           }
           input{
               height: 30px;
               width: 300px;
               background: transparent;
               border: 1px solid black;
               padding-left: 20px;
               margin-top: 20px;
               margin-left: 10px;
            }
           h1{
               cursor: pointer;
           }
           button{
               height: 30px;
               width: 200px;
               margin-top: 50px;
               background: transparent;
               border: 1px solid black;
               margin-left: 25%;
            }
            </style>
</head>
<body>
    <div>    
        <h1>Check if a Number is Prime</h1>
    <form onsubmit="event.preventDefault(); displayPrimeCheck();">
        <label for="number">Number:</label>
        <input type="number" id="number" min="0" required>
        <br>
        <button type="submit">Check Prime</button>
    </form>
    <p id="result"></p>
</div>

</body>
</html>
