<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Function to reset the heading text
        function resetText() {
            document.getElementById('heading').innerText = 'Welcome!';
        }

        // Function to change the color of the heading text to red
        function changeColor() {
            document.getElementById('heading').style.color = 'red';
        }

        // Function to calculate the square of a number and display the result
        function calculateSquare() {
            // Prompt the user to enter a number
            const number = prompt('Enter a number:');
            // Convert the input to a number
            const numericValue = parseFloat(number);
            // Check if the input is a valid number
            if (!isNaN(numericValue)) {
                // Calculate the square
                const square = numericValue * numericValue;
                // Display the result in an alert box
                alert('The square of ' + numericValue + ' is ' + square);
            } else {
                // Alert if the input is not a valid number
                alert('Please enter a valid number.');
            }
        }
    </script>
        <style>
       
            *{
               font-family: sans-serif;
           }
           div{
           height: 370px;
           width: 450px;
           border: 2px solid black;
           margin-left: 32%;
           margin-top: 10%;
           display: flex;
           justify-content: space-evenly;
           align-items: center;
           flex-direction: column;
           }
           h1{
               cursor: pointer;
           }
           button{
               height: 50px;
               width: 250px;
               margin-top: 50px;
               background: transparent;
               border: 1px solid black;
               margin-left: 5%;
            }
            </style>
</head>
<body>
    <div>
    <h1 id="heading">Welcome!</h1>
    <button onclick="resetText()">Reset</button>
    <button onclick="changeColor()">Change Color</button>
    <button onclick="calculateSquare()">Calculate Square</button>
</div>
</body>
</html>
