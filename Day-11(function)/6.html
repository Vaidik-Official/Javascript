<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analysis</title>
    <script>
        function isPrime(number) {
            if (number <= 1) return false;
            if (number <= 3) return true;
            if (number % 2 === 0 || number % 3 === 0) return false;
            for (let i = 5; i * i <= number; i += 6) {
                if (number % i === 0 || number % (i + 2) === 0) return false;
            }
            return true;
        }

        function countEvenNumbers(start, end) {
            let count = 0;
            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) count++;
            }
            return count;
        }

        function displayResults() {
            const primeNumbers = [];
            for (let i = 1; i <= 100; i++) {
                if (isPrime(i)) primeNumbers.push(i);
            }

            let primeCount = 0;
            for (let i = 1; i <= 50; i++) {
                if (isPrime(i)) primeCount++;
            }

            const evenCount = countEvenNumbers(1, 100);

            document.getElementById('primeNumbers').textContent = `Prime Numbers from 1 to 100: ${primeNumbers.join(', ')}`;
            document.getElementById('primeCount').textContent = `Count of Prime Numbers between 1 and 50: ${primeCount}`;
            document.getElementById('evenCount').textContent = `Count of Even Numbers between 1 and 100: ${evenCount}`;
        }
    </script>
    <style>
       
        *{
           font-family: sans-serif;
       }
       div{
       height: 370px;
       width: 450px;
       border: 2px solid black;
       margin-left: 32%;
       margin-top: 10%;
       display: flex;
       justify-content: space-evenly;
       align-items: center;
       flex-direction: column;
       }
       input{
           height: 30px;
           width: 300px;
           background: transparent;
           border: 1px solid black;
           padding-left: 20px;
           margin-top: 20px;
           margin-left: 10px;
        }
       h1{
           cursor: pointer;
       }
       button{
           height: 50px;
           width: 250px;
           margin-top: 50px;
           background: transparent;
           border: 1px solid black;
           margin-left: 5%;
        }
        p{
            margin-left: 10px;
        }
        </style>
</head>
<body>
    <div>
    <h1>Number Analysis</h1>
    <button onclick="displayResults()">Run Analysis</button>
    <p id="primeNumbers"></p>
    <p id="primeCount"></p>
    <p id="evenCount"></p>
</div>
</body>
</html>
