
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Classification</title>
    <script>
        function classifyNumber() {
            let n = parseFloat(document.getElementById('numberInput').value);
            let result = '';

            if (n > 0) {
                result = "Positive";
            } else if (n < 0) {
                result = "Negative";
            } else {
                result = "Zero";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: red;
            color: white;
        }
        h1 {
            color:whitesmoke;
        }
        label, input, button, p {
            display: block;
            margin: 10px 0;
        }
        input, button {
            padding: 5px;
        }
        button{
            background: transparent;
            height: 35px;
            width: 150px;
            font-size: 15px;
            letter-spacing: 2px;
            border: none;
            position: relative;
            z-index: 1;
        }
        button::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 100%;
            transition: 0.5s;
            background-color: yellow;
            z-index: -1;
        }
        button:hover::before{
            height: 100%;
            width: 100%;
            background-color:yellow;
        }
        button:hover{
            color: black    ;
        }
        div{
            height: 300px;
            width: 450px;
            border: 2px solid yellow;
            display: flex;
           justify-content: center;
           align-items: center;
            flex-direction: column;
            position: absolute;
            left: 30%;
            top: 23%;
        }
    </style>
</head>
<body>
    <div>
    <h1>Number Classification</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" step="any">
    <button onclick="classifyNumber()">Classify</button>
    <p id="result"></p>
</div>
</body>
</html>
