<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even Numbers</title>
    <script>
        function sumOfEvenNumbers() {
            let n = parseInt(document.getElementById('numberInput').value);
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                if (i % 2 === 0) {
                    sum += i;
                }
            }
            document.getElementById('result').innerText = 'Sum of even numbers: ' + sum;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:seagreen;
            color: white;
        }
        h1 {
            color:whitesmoke;
        }
        label, input, button, p {
            display: block;
            margin: 10px 0;
        }
        input, button {
            padding: 5px;
        }
        button{
            background: transparent;
            height: 35px;
            width: 150px;
            font-size: 15px;
            letter-spacing: 2px;
            border: none;
            position: relative;
            z-index: 1;
        }
        button::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 100%;
            transition: 0.5s;
            background-color: orange;
            z-index: -1;
        }
        button:hover::before{
            height: 100%;
            width: 100%;
            background-color: orange;
        }
        button:hover{
            color: white   ;
        }
        div{
            height: 300px;
            width: 450px;
            border: 2px solid orange;
            display: flex;
           justify-content: center;
           align-items: center;
            flex-direction: column;
            position: absolute;
            left: 30%;
            top: 23%;
        }
    </style>
</head>
<body>
    <div>
    <h1>Sum of Even Numbers</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="1">
    <button onclick="sumOfEvenNumbers()">Calculate</button>
    <p id="result"></p>
</div>
</body>
</html>
