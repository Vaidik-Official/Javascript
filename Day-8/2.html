<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <script>
        function calculateFactorial() {
            let n = parseInt(document.getElementById('numberInput').value);
            let factorial = 1;

            for (let i = 1; i <= n; i++) {
                factorial *= i;
            }

            document.getElementById('result').innerText = 'Factorial: ' + factorial;
        }
    </script>
      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:skyblue;
            color: white;
        }
        h1 {
            color:whitesmoke;
        }
        label, input, button, p {
            display: block;
            margin: 10px 0;
        }
        input, button {
            padding: 5px;
        }
        button{
            background: transparent;
            height: 35px;
            width: 150px;
            font-size: 15px;
            letter-spacing: 2px;
            border: none;
            position: relative;
            z-index: 1;
        }
        button::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 100%;
            transition: 0.5s;
            background-color:white;
            z-index: -1;
        }
        button:hover::before{
            height: 100%;
            width: 100%;
            background-color: white;
        }
        button:hover{
            color:black   ;
        }
        div{
            height: 300px;
            width: 450px;
            border: 2px solid white;
            display: flex;
           justify-content: center;
           align-items: center;
            flex-direction: column;
            position: absolute;
            left: 30%;
            top: 23%;
        }
    </style>
</head>
<body>
    <div> 
        <h1>Factorial Calculator</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="0">
    <button onclick="calculateFactorial()">Calculate</button>
    <p id="result"></p>
</div>
</body>
</html>
