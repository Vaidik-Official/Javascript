<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <script>
        function calculateInterest(amount, years) {
            let interestRate;

            if (amount < 1000) {
                interestRate = 0.05;
            } else if (amount >= 1000 && amount <= 5000) {
                interestRate = 0.07;
            } else {
                interestRate = 0.10;
            }

            let interest = amount * interestRate * years;
            return interest;
        }

        function displayInterest() {
            let amount = parseFloat(document.getElementById('amount').value);
            let years = parseInt(document.getElementById('years').value);
            let interest = calculateInterest(amount, years);

            document.getElementById('result').innerText = `The interest for an amount of $${amount} over ${years} years is $${interest.toFixed(2)}.`;
        }
    </script>
    <style>
        *{
            font-family: sans-serif;
        }
        div{
            height: 400px;
            width: 500px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            left: 30%;
            top: 20%;
        }
        button{
            position: absolute;
            left: 30%;
            margin-top: 30px;
            height: 30px;
            width: 200px;
            background: transparent;
           border-radius: 5px;
        }
        #result{
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div>    
        <h1>Interest Calculator</h1>
    <form onsubmit="event.preventDefault(); displayInterest();">
        <label for="amount">Enter the Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="years" required><br><br>
        <button type="submit">Calculate Interest</button>
    </form>
    <p id="result"></p>
</div>

</body>
</html>
