<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Type Determiner</title>
    <script>
        function determineTriangleType(side1, side2, side3) {
            if (side1 === side2 && side2 === side3) {
                return 'Equilateral';
            } else if (side1 === side2 || side1 === side3 || side2 === side3) {
                return 'Isosceles';
            } else {
                return 'Scalene';
            }
        }

        function displayTriangleType() {
            const side1 = parseFloat(document.getElementById('side1').value);
            const side2 = parseFloat(document.getElementById('side2').value);
            const side3 = parseFloat(document.getElementById('side3').value);

            if (isNaN(side1) || isNaN(side2) || isNaN(side3)) {
                alert('Please enter valid numbers for all sides.');
                return;
            }

            const type = determineTriangleType(side1, side2, side3);
            document.getElementById('result').innerText = `The triangle is ${type}.`;
        }
    </script>
    <style>
        *{
            font-family: sans-serif;
        }
        div{
            height: 300px;
            width: 500px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: absolute;
            left:30%;
            top: 20%;
        }
        button{
            background: transparent;
            height: 30px;
            width: 350px;
           color: black;

        }
    </style>
</head>
<body>
    <div>
    <h1>Triangle Type Determiner</h1>
    <form onsubmit="event.preventDefault(); displayTriangleType();">
        <label for="side1">Side 1:</label>
        <input type="number" id="side1" required><br><br>
        <label for="side2">Side 2:</label>
        <input type="number" id="side2" required><br><br>
        <label for="side3">Side 3:</label>
        <input type="number" id="side3" required><br><br>
        <button type="submit">Determine Triangle Type</button>
    </form>
    <p id="result"></p>
</div>
</body>
</html>
