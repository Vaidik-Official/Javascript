<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label, input, button, p {
            display: block;
            margin: 10px 0;
        }
        input, button {
            padding: 5px;
        }
        button{
            background: transparent;
            height: 35px;
            width: 150px;
            font-size: 15px;
            letter-spacing: 2px;
            border: none;
            position: relative;
            z-index: 1;
        }
        button::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 100%;
            transition: 0.5s;
            background-color: black;
            z-index: -1;
        }
        button:hover::before{
            height: 100%;
            width: 100%;
            background-color: red;
        }
        button:hover{
            color: white;
        }
        div{
            height: 300px;
            width: 450px;
            border: 2px solid black;
            display: flex;
           justify-content: center;
           align-items: center;
            flex-direction: column;
            position: absolute;
            left: 30%;
            top: 23%;
        }
    </style>
</head>
<body>
    <div>
    <h1>Electricity Bill Calculator</h1>
    <label for="consumption">Enter your monthly electricity consumption (in kWh):</label>
    <input type="text" id="consumption" name="consumption">
    <button onclick="calculateBill()">Calculate Bill</button>
    <p id="result"></p>
</div>
    <script>
        function calculateBill() {
            let consumptionInput = document.getElementById("consumption").value;
            let consumption = parseFloat(consumptionInput);

            if (isNaN(consumption) || consumption < 0) {
                document.getElementById("result").innerText = "Invalid input. Please enter a positive numeric value.";
                return;
            }

            let bill;
            if (consumption <= 100) {
                bill = consumption * 0.10;
            } else if (consumption <= 200) {
                bill = consumption * 0.15;
            } else if (consumption <= 300) {
                bill = consumption * 0.20;
            } else {
                bill = consumption * 0.25;
            }

            document.getElementById("result").innerText = `Based on a consumption of ${consumption.toFixed(2)} kWh, your electricity bill is $${bill.toFixed(2)}.`;
        }
    </script>
</body>
</html>
