<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
    <script>
        function sumOfDigits() {
  
            const input = document.getElementById('numberInput').value;
            
  
            const number = parseInt(input, 10);
            if (isNaN(number) || number < 0) {
                alert('Please enter a positive integer.');
                return;
            }

            const digitSum = Array.from(input).reduce((sum, digit) => sum + parseInt(digit, 10), 0);
            
            document.getElementById('result').textContent = `Sum of digits: ${digitSum}`;
        }
    </script>
    <style>
        *{
            font-family: sans-serif ;
        }
        div{
            height: 300px;
            width: 400px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-left: 35%;
            margin-top: 14%;
        }
        button{
            margin-top: 30px;
            margin-left: 140px;
            height: 30px;
            width: 100px;
            background: transparent;
            border: 1px solid black;
        }
    
    </style>
</head>
<body>
    <div>
    <h1>Sum of Digits</h1>
    <form onsubmit="event.preventDefault(); sumOfDigits();">
        <label for="numberInput">Enter a positive integer:</label>
        <input type="number" id="numberInput" required>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
</div>
</body>
</html>
