<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Second Largest Finder</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findSecondLargest()">Find Second Largest</button>
    <div id="result"></div>

    <script>
        function findSecondLargest() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            let result = "";

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                result = "Please enter valid numbers.";
            } else {
                const numbers = [num1, num2, num3];
                numbers.sort((a, b) => b - a);
                result = "Second Largest: " + numbers[1];
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
